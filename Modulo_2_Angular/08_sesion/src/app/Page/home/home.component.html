<h1>Componente Padre</h1>
<p>Aqui vamos a poner un componente Hijo</p>

<p>{{mensajeDelHijo}}</p>

<div style="display: flex; flex-wrap: wrap; gap: 1rem;">
    <app-hijo 
        *ngFor="let usuario of usuarios" 
        [info]="usuario">
        (mensaje) = "recibiMensaje($event)"
    </app-hijo>
</div>
